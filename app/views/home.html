<div class="home">
  <div class="wrapper">
	 <carousel go="goTo(path)"></carousel>
  </div>
  <div class="welcome row">
    <p>Bienvenido</p>
    <p>{{nombre}}</p>
  </div>
  <div class="ultima-rev">
    <p class="title">Útima Revisión</p>
    <ul class="servicio">
      <li ng-repeat="servicio in ultimaRev.listado track by $index">
        <p><i class="fa fa-arrow-right"></i>{{servicio}}</p>
      </li>
    </ul>
  </div>
  <div class="row fecha-kilo">
    <div class="tatz-5">
      <p>{{ultimaFecha}}</p>
      <p>Fecha revisión</p>
    </div>
    <div class="tatz-5">
      <p>{{user.kmUltimaRev}} Kms</p>
      <p>Kilometraje</p>
    </div>
  </div>
    <div class="reminders tazt-10">
      <div class="notice">
        <div class="proxim">
          <p>Próxima revisión {{user.kmProximaRev}}Kms<i class="fa fa-plus-circle fa-lg"></i></p>
          <p><i class="fa fa-clock-o"></i>Fecha apróxima: {{proximaFecha}}</p>
          <div class="btn-agendar" ng-click="agendar()">
            <p>{{msj}}<i class="{{icono}}"></i></p>
          </div>
        </div>
      </div>
    </div>
</div>
